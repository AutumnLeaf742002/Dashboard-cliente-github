<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Modal</title>
</head>
<body>
    <!-- Ventana de confirmacion -->
    <div class="row position-absolute top-50 start-50 translate-middle">
        <div class="w-100 col-lg-5 col-md-7 col-sm-4 p-0 bg-white d-flex flex-column align-items-center rounded border border-secondary">
            <div class="w-100 d-flex justify-content-center m-0 p-3">
                <h2 class="w-100 text-center">
                    ¿Desea realizar esta acción?
                </h2>
            </div>
            <div class="h-100 w-100 border-bottom border-top">
                <p class="text-center m-auto p-3">
                    Es posible que no se pueda revertir esta acción.
                </p>
            </div>
            <div class="w-100 d-flex justify-content-center m-0 p-3">
                <button class="btn btn-danger m-1">
                    Cancelar
                </button>
                <button class="btn btn-primary m-1">
                    Aceptar
                </button>
            </div>
        </div>
    </div>
    <!-- Ventana de confirmacion -->

</body>
</html>
